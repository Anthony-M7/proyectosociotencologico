<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/normalice.css" />
    <link
      rel="shortcut icon"
      href="../images/Favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="../css/efect.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <script src="../Javascript/index.js"></script>
    <title>Register</title>
  </head>
  <body>
    <!-- Cabecera -->
    <header>
      <div class="name-slogan">
        <img
          src="../images/creativapuntouno.png"
          alt="Logo"
          class="anim-logo"
        />
        <h1>
          <span class="onecolor">Creativa</span
          ><span class="twocolor">P</span>unto<span class="threecolor">U</span
          >no
        </h1>
      </div>
    </header>

    <main>
      <section class="opacity">
        <div class="container-register" id="register">
          <form class="form">
            <p class="title">Registrarse</p>
            <p class="message">
              Registrate y Consigue Acceso A Todo Nuestro Contenido
            </p>
            <div class="flex">
              <label>
                <input required="" placeholder="" type="text" class="input" />
                <span>Nombre</span>
              </label>

              <label>
                <input required="" placeholder="" type="text" class="input" />
                <span>Apellido</span>
              </label>
            </div>

            <label>
              <input required="" placeholder="" type="email" class="input" />
              <span>Correo</span>
            </label>

            <label>
              <input required="" placeholder="" type="password" class="input" />
              <span>Contraseña</span>
            </label>
            <label>
              <input required="" placeholder="" type="password" class="input" />
              <span>Confirmar Contraseña</span>
            </label>
            <button class="submit">Registrarse</button>
            <p class="signin">
              Ya Tienes Una Cuenta? - <a href="./index.html">Inicia Sesión</a>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
