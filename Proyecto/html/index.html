<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/normalice.css" />
    <link
      rel="shortcut icon"
      href="../images/Favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="../css/efect.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../Javascript/index.js"></script>
    <title>Login</title>
  </head>

  <body>
    <!-- Cabecera -->
    <header>
      <div class="name-slogan">
        <img
          src="../images/creativapuntouno.png"
          alt="Logo"
          class="anim-logo"
        />
        <h1>
          <span class="onecolor">Creativa</span
          ><span class="twocolor">P</span>unto<span class="threecolor">U</span
          >no
        </h1>
      </div>
    </header>

    <main>
      <section class="opacity">
        <div class="container-login" id="login">
          <form class="form2 card">
            <div class="card_header">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  fill="currentColor"
                  d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z"
                ></path>
              </svg>
              <h1 class="form_heading">Iniciar Sesión</h1>
            </div>
            <div class="field">
              <label for="username">Usuario</label>
              <input
                class="input"
                name="username"
                type="text"
                placeholder="Username"
                id="username"
                required
              />
            </div>
            <div class="field">
              <label for="password">Contraseña</label>
              <input
                class="input"
                name="user_password"
                type="password"
                placeholder="Password"
                id="password"
                required
              />
            </div>
            <div class="field into-user">
              <button class="button">Entrar</button>

              <p>
                No Tienes Una Cuenta? -
                <a href="./register.html"><b>Registrate Ahora</b></a>
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
