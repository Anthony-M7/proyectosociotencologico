<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/normalice.css" />
    <link
      rel="shortcut icon"
      href="../images/Favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/login-styles.css" />
    <script src="../Javascript/index.js"></script>
    <title>Login</title>
  </head>
  <body>
    <main>
      <img
        src="../images//Favicon.ico"
        alt="Logo CreativaPuntoUno.Ve"
        class="logo"
      />
      <br /><br /><br />
      <div class="total-container">
        <header class="flex-father">
          <div class="icon">
            <div class="espacio"></div>
            <img
              src="../icons/user-svgrepo-com.svg"
              alt="user"
              class="user-svg"
            />
            <section>
              <h1 class="text-title">Iniciar Sesión</h1>
              <p class="text-p">Hola, Bienvenido de Vuelta...</p>
            </section>
            <div class="espacio2"></div>
            <img
              src="../icons/VenezuelaFlag.svg"
              alt="Venezuela"
              class="venezuelaFlag"
            />
            <img
              src="../icons/arrow-bottom.svg"
              alt="Flecha hacia abajo"
              class="user-svg"
            />
          </div>
        </header>

        <br />

        <article class="flex-father2">
          <section class="content-login">
            <div class="purble-box"><a href="#">Email</a></div>
            <div class="white-box"><a href="#">Número Telef</a></div>
          </section>

          <br />

          <section class="form-login">
            <form action="">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Correo Electrónico</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Contraseña</label>
              </div>

              <br />
              <h3 class="text-alert">
                <a href=""><u>Olvido su Contraseña?</u></a>
              </h3>

              <div class="col-12 submit-container">
                <button type="submit" class="btn btn-primary submit-button">
                  <a href="Principal.html">Entrar </a>
                </button>
              </div>
            </form>
          </section>

          <br />
          <section class="bottom-login">
            <div class="linea-left"></div>
            <h3 class="text-alert2">Iniciar Sesión Con</h3>
            <div class="linea-right"></div>
          </section>
          <section class="bottom-login">
            <a href="#g">
              <img src="../icons/Google-Icon.svg" alt="Google" id="google" />
              <h3 class="text-alert3">Google</h3>
            </a>
          </section>
          <h3 class="text-alert4">
            No Estas Registrado? <b><a href="#">Crea Una Cuenta</a></b>
          </h3>
        </article>
      </div>
    </main>
  </body>
</html>
