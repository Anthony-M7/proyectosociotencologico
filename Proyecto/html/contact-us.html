<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/normalice.css" />
    <link rel="shortcut icon" href="../images/Favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/style_principal.css">
    <link rel="stylesheet" href="../css/contactUs-Styles.css" />
    <script src="../Javascript/index.js"></script>
    <title>Contáctenos</title>
  </head>
  <body>
    <header>
      <div class="name-slogan">
        <img
          src="../images/creativapuntouno.png"
          alt="Logo"
          class="anim-icon"
        />
        <h1>
          <span class="onecolor">Creativa</span
          ><span class="twocolor">P</span>unto<span class="threecolor">U</span
          >no
        </h1>
      </div>
      <nav class="navbar">
        <a href="#">Galeria</a>
        <a href="#">Biografia</a>
        <a href="#">Contacto</a>
        <a href="#">Editor</a>
      </nav>
    </header>
    <main>
      <div class="total-container">
        <header class="header-contact">
          <h2 class="title-contact">Contactanos</h2>
        </header>

        <section class="grid-column">
          <article class="formulario-contact">
            <form action="">
              <div class="row g-3">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    aria-label="Nombre"
                  />
                </div>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Correo Electrónico</label>
              </div>

              <div class="form-floating">
                <input
                  type="tel"
                  class="form-control tel-form"
                  id="tel-form"
                  placeholder="Nro De Teléfono"
                />
                <label for="tel-form">Nro De Teléfono</label>
              </div>

              <div class="form-floating">
                <textarea
                  class="form-control coment-contact"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 150px;"
                  rows="10"
                ></textarea>
                <label for="floatingTextarea2">Comentarios...</label>
              </div>

              <div class="col-12 enviar-contact">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </article>
          <article class="iframe">
            <h2>Nuestra ubicacion</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d247.07198762237425!2d-72.23159!3d7.7737231!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e666dcae7533429%3A0x2839a36428b0d7f4!2sPUBLICIDAD%20CREATIVA.UNO!5e0!3m2!1ses!2sve!4v1685303910561!5m2!1ses!2sve"
              style="border: 0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
